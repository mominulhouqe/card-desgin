<div>
    <h1>
        Card Desgin
    </h1>
</div>

<div class="card" style="width:25rem;">
    <!-- <img src="your_photo.jpg" class="card-img-top" alt="Your Photo"> -->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://i.ibb.co/bRJ4Byb/my-img5-1.jpg" class="d-block w-100"
                    alt="Carousel Image 1">
            </div>
            <div class="carousel-item">
                <img src="https://i.ibb.co/JRrfBS2/my-img22.jpg" class="d-block w-100" alt="Carousel Image 2">
            </div>
            <div class="carousel-item">
                <img src="https://i.ibb.co/5Wv8sNs/my-imgf09.jpg" class="d-block w-100" alt="Carousel Image 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="card-body">
        <div class="d-flex justify-content-between mb-2">
            <div class="d-flex justify-content-between">
         
                <i class="fa-solid  fa-thumbs-up bg-danger p-1 text-white rounded"> 25</i>
        
                <span class="p-1 bg-info mr-2 rounded-3 text-white">Lv1</span>
            </div>
            <i class="far fa-share-square"></i>
        </div>
        <div class="text-right d-flex justify-content-between mb-2">
            <button class="btn btn-primary">Arabic</button>
            <button class="btn btn-primary">German</button>
            <button class="btn btn-primary"> Engilsh</button>
            <button class="btn btn-primary"> Hindi</button>
            <button class="btn btn-primary"> Bengli</button>
        </div>
        <div class="text-center d-flex justify-content-between mb-3">
            <i class="fa-solid fa-face-rolling-eyes"></i>
            <i class="fa-solid fa-face-smile"></i>
            <i class="fa-solid fa-face-smile-beam"></i>
        </div>
        <div class="text-center card-footer d-flex justify-content-between">
            <p>15k</p>
            <p>3k</p>
            <p>5k</p>
        </div>
    </div>
</div>
