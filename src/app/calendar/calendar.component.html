<div class="container">
    <h2>Calendar</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col" class="text-primary">Sun</th>
          <th scope="col">Mon</th>
          <th scope="col">Tue</th>
          <th scope="col">Wed</th>
          <th scope="col">Thu</th>
          <th scope="col">Fri</th>
          <th scope="col" class="text-primary">Sat</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let week of calendar">
          <ng-container *ngFor="let day of week">
            <td [class.current-day]="isCurrentDay(day)" [class.today]="isToday(day)">{{ day }}</td>
          </ng-container>
        </tr>
      </tbody>
    </table>
  </div>
