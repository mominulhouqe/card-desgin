<div class="container">
  <h1 class="text-center my-3">Calendar</h1>

  <h2>
    <button class="btn btn-link calendar-nav" (click)="navigateToYear(selectedYear - 1)"><i class="fas fa-angle-double-left"></i> Year</button>
    <button class="btn btn-link calendar-nav" (click)="navigateToMonth(selectedMonth - 1)"><i class="fas fa-angle-left"></i> Month</button>
    {{ selectedMonth + 1 }}/{{ selectedYear }}
    <button class="btn btn-link calendar-nav" (click)="navigateToMonth(selectedMonth + 1)"><i class="fas fa-angle-right"></i> Month</button>
    <button class="btn btn-link calendar-nav" (click)="navigateToYear(selectedYear + 1)">Year <i class="fas fa-angle-double-right"></i></button>
  </h2>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Sun</th>
        <th scope="col">Mon</th>
        <th scope="col">Tue</th>
        <th scope="col">Wed</th>
        <th scope="col">Thu</th>
        <th scope="col">Fri</th>
        <th scope="col">Sat</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let week of calendar">
        <ng-container *ngFor="let day of week">
          <td [class.current-day]="isCurrentDay(day)" [class.today]="isToday(day)">{{ day }}</td>
        </ng-container>
      </tr>
    </tbody>
  </table>
</div>
